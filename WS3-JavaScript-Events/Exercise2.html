<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>

  <!-- Objective 2 - Event Attributes in HTML -->
  <h1>Event Attributes Demo</h1>

  <!-- onfocus on input -->
  <input type="text" onfocus="alert('Input focused!')" placeholder="Input focus here" />
  <!-- the problem is the page will lock on the dialogue Input focus until we refresh the page -->
  
  <!-- onsubmit on form -->
  <form onsubmit="alert('Form submitted!'); return false;">
    <input type="text" placeholder="Enter name" />
    <button type="submit">Submit</button>
  </form>

  <!-- hover button -->
  <button onmouseover="alert('Mouse over!')" onmouseout="alert('Mouse out!')">
    Hover Button
  </button>

</body>
</html>
