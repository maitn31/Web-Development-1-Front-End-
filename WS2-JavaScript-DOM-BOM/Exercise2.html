<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Exercise 2</title>
</head>
<body>
  <script>
    function repeatingText(text) {
      for (let i = 0; i < 30; i++) {
        document.write(text + "<br>");
      }
    }
    repeatingText("This text is repeated.");
  </script>
</body>
</html>
