<!DOCTYPE html>
<html>
<body>
    <script>
        function calculateDogYears(humanAge) {
            return humanAge * 7;
        }

        console.log("Dog years for age 3:", calculateDogYears(3));
        console.log("Dog years for age 5:", calculateDogYears(5));
        console.log("Dog years for age 10:", calculateDogYears(10));
    </script>
</body>
</html>
